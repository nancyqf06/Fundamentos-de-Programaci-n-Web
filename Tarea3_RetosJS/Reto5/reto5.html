<!doctype html>
<html lang="en">

<head>
    <title>CENFOTEC</title>
    <link rel="icon" href="favicon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./css/reto5.css">
</head>


    <body>
        <header>
            <div class="container">
                <div class="row">
                    <div class=" col-md-6 col-lg-6 pt-1">
                        <div class="img">
                            <img src="imagenes/logo.jpg" alt="Logo de Toyota" class="img-fluid " >
                        </div>
                    </div>

                    <div class=" col-md-6 col-lg-6 text-end pt-3">
                            <a href="../index.html" class="ms-auto ">
                                <h6 class=" ps-4 pe-5 text-white header-text">Inicio</h6>
                            </a>    
                    </div>
                </div>
            </div>
        </header>


        <section class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-lg-6 pt-5">
                        <div class="pt-4">
                            <h2 class="pt-5">Vehículo</h2>
                            <select name="vehiculo" id="vehiculo" class="sizeOpt">
                                <option selected disabled id="default">Seleccione un vehículo</option>
                                <option id="1">Avalon</option>
                                <option id="2">Camry</option>
                                <option id="3" >Corolla</option>
                                <option id="4"  >Supra</option>
                            </select>
                            <div class="pt-5"></div>
                            <h2>Año</h2>
                            <select name="año" id="año" class="sizeOpt">
                                <option selected disabled>Seleccione un año</option>
                                <option>2022</option>
                                <option>2023</option>
                            </select>
                            <div class="pt-3">
                                <input type="button" class="btn btn-danger btn-lg mt-3 mb-5" value="Calcular" onclick="calcular()"></button>
                                <input type="button" class="btn btn-secondary btn-lg mt-3 mb-5" value="Limpiar" onclick="limpiar()">
                            </div>
                        </div>
                    </div>
                    <div class=" col-md-6 col-lg-6 pt-5 pb-4">
                        <div class="text-center logo2 pt-5 pb-4">
                            <img src="imagenes/carros.jpg" alt="Vehiculo" id="imagen">
                        </div>
                    </div>
                </div>
            </div>    
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="./js/reto5.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <footer class="pt-4 pb-4 text-white text-center">Derechos reservados 2023</footer>
    </body>
</html>
