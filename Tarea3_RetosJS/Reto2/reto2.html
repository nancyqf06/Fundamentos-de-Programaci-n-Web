<!DOCTYPE html>
<html lang="en">

<head>
    <title>CENFOTEC</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous/">
    <link rel="stylesheet" href="./css/reto2.css">
    <link rel="icon" href="favicon.png">
</head>

<body>
    <header>
        <div class="container">
            <div class="row text-end pt-3">
                
                    <a href="../index.html" class=" text-white">
                        Inicio
                    </a>  
                </div>      
            </div>
        </div>
    </header>  

    <section class="container-fluid fondoTotal">
        <div class="container pt-5 pb-5">
            <form>
                <div class="row g-0 shadow bg-body rounded p-5">
                    <h2 class="text-center pt-5">FACTURA DIGITAL</h2>
                    
                    <div class="col-md-6 col-lg-6 pt-5 border border-dark f1">
                        <div class="p-2">
                            <h5>Ingrese los siguientes datos:</h5>
                                <div class="p-2">
                                    <label class="pb-2" for="txtNombre">Nombre:</label><br>
                                    <input type="text" id="txtNombre">
                                </div>

                                <div class="p-2">
                                    <label class="pb-2" for="articulo">Artículo:</label><br>
                                    <select id="articulo">
                                        <option value = ""></option>
                                        <option value='Kit Maquillaje 1'>Kit1</option>
                                        <option value='Kit Maquillaje 2'>Kit2</option>
                                        <option value='Kit Maquillaje 3'>Kit3</option>
                                        <option value='Kit Maquillaje 4'>Kit4</option>       
                                    </select>
                                </div>
                    
                                <div class="p-2">
                                    <label class="pb-2" for="cantidad">Cantidad:</label><br>
                                    <input type="number" id="totalCant" min=0>
                                </div>

                                <div class="p-2">
                                    <label class="pb-2"for="txtPrecio">Precio:</label><br>
                                    <input type="number" id="txtPrecio" min=0>
                                </div>
                    
                                <div class="p-2"> 
                                    <input type="button" value="Facturar" id="btnFacturar">
                                    <input type="button" value="Limpiar" onclick="btnlimpiar()">
                                </div>
                        </div>    
                    </div>
                    
                    <div class="col-md-6 col-lg-6 pt-3 border border-dark f1">
                        <div class="p-3">
                            <p>Nombre del cliente: <br><output id="nombreCliente" class="resultado"></output></p>
                            <p>Artículo comprado: <br> <output id="artComp" class="resultado"></output></p>
                            <p>Cantidad: <br><output id="cantidad" class="resultado"></output></p>
                            <p>Precio: <br><output id="precio" class="resultado"></output></p>
                            <p>Subtotal:<br> <output id="subTotal" class="resultado"></output></p>
                            <p>IVA 13%: <br><output id="iva" class="resultado"></output ></p>
                            <p>Servicio 5%:<br> <output id="servicio" class="resultado"></output></p>
                            <p>Total a pagar: <br><output id="totalPagar" class="resultado"></output></p>
                        </div>         
                    </div>
                </div>     
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/reto2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <footer class="fondo pt-4 pb-4 text-center text-white">Derechos reservados 2023</footer>
</body> 
</html>
