<!DOCTYPE html>
<html lang="en">

<head>
    <title>CENFOTEC</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./css/reto8.css">
    <link rel="icon" href="favicon.png">

</head>

<body>
    <header>
        <div class="container">
            <div class="row text-end pt-3">
                <a href="../index.html" class=" text-white">
                    Inicio
                </a>       
            </div>
        </div>
    </header>

    <section class="container-fluid banner1">
        <div class="container d-flex justify-content-center align-items-center vh-100">
          <div class="p-5 text-dark content sign-back">
            <i class="fa fa-circle fa-stack-2x icon-login pt-0 text-dark"></i> 
            <i class="fa fa-lock fa-stack-1x icon-login2 text-white pt-2"></i> 
            <div class="mb-3 pb-3 text-center signup-row"><br><br>
                <h3>Iniciar sesión</h3>
                <label class="form-label pb-3 pt-2" for="user-options">Ingrese sus datos para acceder al sistema</label>
                <select class="form-select p-1" id="user-options">
                    <option value="default">Seleccione la Universidad</option>
                    <option value="universidad1">Universidad de Costa Rica</option>
                    <option value="universidad2">Universidad Cenfotec</option>
                    <option value="universidad3">Universidad Creativa</option>
                </select>
            </div>

            <div class=" text-center signup-row" id="user-fields" style="display: none;">
              <label class="form-label" for="in-txt-user"></label>
              <input class="form-control text-dark" id="in-txt-user" type="text" placeholder ="Usuario"/>
            </div>

            <div class="mb-2 text-center signup-row" id="password-fields" style="display: none;">
                <label class="form-label" for="in-txt-pass"></label>
                <input class="form-control" id="in-txt-pass" type="password" placeholder="Contraseña"/><br>
                <div id="forgot-pass">
                    <label><a href="#" class="text-dark">¿Olvidaste la contraseña?</a></label>
                </div>
            
            </div>
            <div class="mb-4" id="remember-fields" style="display: none;">
                <input class="form-check-input" type="checkbox" id="remember-me" />
                <label class="form-check-label text-dark " for="remember-me">Recordar</label>
            </div>
            <div class="text-center pb-4" id="btn-field" style="display: none;">
              <button class="btn btn-success btn-lg m-2 ps-5 pe-5" id="btn-login" type="button">Ingresar</button>
            </div>
          </div> 
        </div>
          
    </section>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      
      <script src="./js/reto8.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.13/lottie.min.js"></script>
      <script src="https://unpkg.com/@lottiefiles/lottie-player@0.3.0/dist/lottie-player.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <footer class="fondo pt-4 pb-4 text-white text-center">Derechos reservados 2023</footer>
</body> 
</html>
