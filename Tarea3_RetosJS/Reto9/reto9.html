<!DOCTYPE html>
<html lang="en">

<head>
    <title>CENFOTEC</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./css/reto9.css">
    <link rel="icon" href="favicon.png">

</head>

<body>
    <header>
        <div class="container">
            <div class="row text-end pt-3">
                <a href="../index.html" class=" text-white">
                    Inicio
                </a>         
            </div>
        </div>
    </header>

    <section class="container-flex">
        <div class="container content pt-5 pb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-5">
                    <div class="card rounded-3">
                        <div class="card-body bg">
                            <div class="text-center mb-4">
                                <h3>Configuración</h3>
                                <h6>Pago</h6>
                            </div>
                            <form action=""> 
                                <h5>Tarjetas guardadas</h5>     
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="savedCard" id="mastercard" value="mastercard">
                                    <label class="form-check-label" for="mastercard">
                                        <img class="img-fluid" src="https://img.icons8.com/color/48/000000/mastercard-logo.png" />
                                        **** **** **** 1234
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="savedCard" id="visa" value="visa">
                                    <label class="form-check-label" for="visa">
                                        <img class="img-fluid" src="https://img.icons8.com/color/48/000000/visa.png" />
                                        **** **** **** 5678
                                    </label>
                                </div>
                                
                                <p class="fw-bold mb-4">Información de la tarjeta:</p>
                                
                                <div class="form-outline mb-4">
                                    <input type="text" id="cardholderName" class="form-control form-control-lg text1 " value="">
                                    <label class="form-label" for="cardholderName">Nombre</label>
                                </div>
                                
                                <div class="row mb-4">
                                    <div class="col-7">
                                        <div class="form-outline">
                                            <input type="text" id="cardNumber" class="form-control form-control-lg text1 ps-3 pe-2" value="">
                                            <label class="form-label" for="cardNumber">Número de tarjeta</label>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="form-outline">
                                            <input type="text" id="expirationDate" class="form-control form-control-lg ps-1 pe-0 text1" placeholder="MM/YYYY">
                                            <label class="form-label" for="expirationDate">Expira</label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="form-outline">
                                            <input type="text" id="cvv" class="form-control form-control-lg ps-1 pe-1 text1" placeholder="Cvv">
                                            <label class="form-label" for="cvv">Cvv</label>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
    <script src="./js/reto9.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <footer class="pt-4 pb-4 text-white text-center">Derechos reservados 2023</footer>
</body> 
</html>
