	<head>
		<title>Arquitectura</title>

    <body class="body-encuesta">
        <section class="container-fluid pt-5 pb-5 rb-box">
            <div class="container">
                <div class="row">
                    <h4 class="text-center whatIs">Realice la siguiente encuesta</h4>
                    <h2 class="text-center pb-4 whatIs"><strong>Sus comentarios nos ayudan a mejorar</strong></h2>
                    <div class="col-md-12 col-lg-12 encuesta">
                        <!-- Inicio del formulario -->
                        <form action="" id="encuesta" name="formulario" class="survey-form">
                   
    
                        <!-- preguntas-->
                            <div class="form__group">
                                <div class="inputs mb-3">
                                    <label for="pregunta1" class="form__label">1. Cómo nos conociste?</label><br>
                                    <input type="text" id="r1" name="preg1" class="form__control mt-2" required>
        
                                    <label for="pregunta2" class="mt-3 form__label">2. Por cuáles razones nos recomendarías?</label><br>
                                    <input type="text" id="r2" name="preg2" class="form__control mt-2" required>
                                </div>
                        
        
                            <!-- radios -->
                            
                                <div class="radios pb-3 form__group">
                                    <label for="opinion" class="mb-2 mt-3 form__label">3. Cómo calificas la atención recibida por medio de nuestro correo?</label><br>
                                    <input type="radio" id="radio3" name="opinion2" value="Buena" required> Buena
                                    <br>
                                    <div class="pt-2"></div>
                                    <input type="radio" id="radio4" name="opinion2" value="Regular"> Regular
                                    <br>
                                    <div class="pt-2"></div>
                                    <input type="radio" id="radio5" name="opinion2" value="Mala"> Mala
                                    <br>
                                    <br>
                                    <label for="opinion" class="mb-2 colorLabel">4. Qué tan probable es que nos vuelva a solicitar uno de nuestros proyectos?</label><br>
                                    <input type="radio" id="radio1" name="opinion" value="Muy probable" required> Muy probable.
                                    <br>
                                    <div class="pt-2"></div>
                                    <input type="radio" id="radio2" name="opinion" value="Poco probable"> Poco probable.
                                    <br>
                                </div>  
                            </div>
                            <div class="botonEnviar pt-4">
                                <input type="button" value="Enviar" class="cursor btn btn-dark btn-lg p-1 ms-3" onclick="evaluarEncuesta()">
                                <input type="button" value="Limpiar" class="cursor btn btn-dark btn-lg p-1 ms-3" onclick="btnlimpiar()">
                            </div>
                            <div class="Resultados text-white">
                                <h2 class="pt-3 pb-3 text-white" id="res0"></h2> <!--gracias por su respuesta-->
                                <p id="res1"></p>
                                <p id="res2"></p>
                            </div>
                        </form>     
                    </div>    
                </div>
            </div>      
        </section>

        

            
            <footer class="fondo-footer pt-4 pb-4 text-white text-center">
                <div>
                    <div class="pb-3">
                        <img src="./imagenes/ARQUITECTURA LOGO.png" alt="logo arquitectura" class="img-fluid logo2">

                    </div>  
                </div>
